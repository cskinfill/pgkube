[package]
name = "pgkube"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# Cargo.toml
#[[bin]]
#name = "crdgen"
#path = "src/bin/crdgen.rs"

#[[bin]]
#name = ""
#path = "src/bin/crdgen.rs"

[dependencies]
kube = { version = "0.96.0", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.23.0", features = ["v1_30"] }
garde = { version = "0.20.0", default-features = false, features = ["derive"] }
serde = { version = "1", features = ["derive"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["json","env-filter"] }
schemars = "0.8.16"
tokio = { version = "1.42.0", features = ["tracing", "full"] }
serde_json = "1.0.108"
serde_yaml = "0.9.29"
futures = "0.3.30"
thiserror = "2.0.3"
